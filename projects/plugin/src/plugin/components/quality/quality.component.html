@if (settings) {
  <ion-list>
    <ion-list-header>
      <ion-label>{{ 'pages.providers.enabledQuality.header' | translate }}</ion-label>
    </ion-list-header>

    @for (quality of settings.qualityFiltering; track quality) {
      <ion-item>
        <ion-toggle [(ngModel)]="quality.enabled" (ngModelChange)="toggleSourceQuality()">
          {{ quality.displayName }}
        </ion-toggle>
      </ion-item>
    }
  </ion-list>
}
